<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Futbolistas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input [(ngModel)]="futbolistaEditando.nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Apellido</ion-label>
    <ion-input [(ngModel)]="futbolistaEditando.apellido"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>Equipo</ion-label>
    <ion-input [(ngModel)]="futbolistaEditando.equipo"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>Nacionalidad</ion-label>
    <ion-input [(ngModel)]="futbolistaEditando.nacionalidad"></ion-input>
  </ion-item>
  
  <ion-button (click)="clickBotonInsertar()">AÃ±adir Futbolista</ion-button>
  
  <h1>LISTA DE FUTBOLISTAS</h1>
  <ion-list>
      <ion-item *ngFor="let documentTarea of arrayColeccionFutbolistas">
        <ion-grid>
          <ion-row>
            <h2>{{ documentTarea.data.nombre }}</h2>
          </ion-row>
          <ion-row>
            <h2>{{ documentTarea.data.apellido }}</h2>
          </ion-row>
          <ion-row>
            <p>{{ documentTarea.data.equipo }}</p>
          </ion-row>
          <ion-row>
            <p>{{ documentTarea.data.nacionalidad }}</p>
          </ion-row>
        </ion-grid>
      </ion-item>
  </ion-list>
</ion-content>
